<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Japanese2Romaji</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="js/init.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Converter</h1>
        <div class="col-sm-4 centered">
            <h1>Input</h1>
            <textarea id="input" style="width:100%; height:200px;"></textarea>
        </div>
        <div id="swapBtn" class="col-sm-2 text-center centered" style="cursor: pointer;">
            <div class="glyphicon glyphicon-transfer" aria-hidden="true" style="margin-top:150px; font-size:30px;"></div>
            <div>Swap</div>
        </div>
        <div class="col-sm-4 centered">
            <h1>Output</h1>
            <textarea id="output" style="width:100%; height:200px;"></textarea>
        </div>
        <button type="button" id="convertBtn" class="btn btn-primary btn-lg col-sm-12">Convert</button>
    </div>
    <div>&copy; 2015, Michael Frangione.</div>
</body>
</html>
